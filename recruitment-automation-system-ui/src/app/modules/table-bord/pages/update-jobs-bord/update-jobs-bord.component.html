<div *ngIf="message" [ngClass]="{'alert-success': level === 'success', 'alert-danger': level === 'error'}" class="alert">
  {{ message }}
</div>

<div class="job-listing-header">
  <h1>Update Job</h1>
</div>

<form [formGroup]="jobForm" (ngSubmit)="updateJob()" class="job-listing-form">
  <div class="form-group">
    <label for="title" class="form-label">Title</label>
    <input id="title" formControlName="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="location" class="form-label">Location</label>
    <input id="location" formControlName="location" class="form-control" />
  </div>

  <div class="form-group">
    <label for="department" class="form-label">Department</label>
    <input id="department" formControlName="department" class="form-control" />
  </div>

  <div class="form-group">
    <label for="requirements" class="form-label">Requirements</label>
    <textarea id="requirements" formControlName="requirements" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="postedDate" class="form-label">Posted Date</label>
    <input type="date" id="postedDate" formControlName="postedDate" class="form-control" />
  </div>

  <div class="form-group">
    <label for="closingDate" class="form-label">Closing Date</label>
    <input type="date" id="closingDate" formControlName="closingDate" class="form-control" />
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Update Job</button>
    <button type="button" class="btn btn-cancel" (click)="goBack()">Cancel</button>
  </div>
</form>
