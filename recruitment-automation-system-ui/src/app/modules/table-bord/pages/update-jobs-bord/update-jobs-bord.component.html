<div class="update-job-container">
    <h1 class="update-job-title">Update Job Listing</h1>

    <form [formGroup]="jobForm" (ngSubmit)="updateJob()" class="update-job-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" formControlName="title" class="form-control" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" formControlName="location" class="form-control" />
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input id="department" formControlName="department" class="form-control" />
        </div>

        <div class="form-group">
            <label for="requirements">Requirements</label>
            <textarea id="requirements" formControlName="requirements" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="postedDate">Posted Date</label>
            <input id="postedDate" formControlName="postedDate" type="date" class="form-control" />
        </div>

        <div class="form-group">
            <label for="closingDate">Closing Date</label>
            <input id="closingDate" formControlName="closingDate" type="date" class="form-control" />
        </div>

        <div *ngIf="errorMsg.length > 0" class="alert alert-danger">
            <ul>
                <li *ngFor="let error of errorMsg">{{ error }}</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="jobForm.invalid">Update Job</button>
    </form>
</div>
