<div class="card application-card" style="width: 20rem;">
  <div class="card-body overflow-auto">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">
      <i class="fas fa-user"></i>&nbsp;{{ application.candidateName }}
    </h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fas fa-envelope"></i>&nbsp;{{ application.candidateEmail }}
    </h6>
    <p class="card-text mb-1">
      <i class="fas fa-file-alt"></i>&nbsp;Resume:
      <a [href]="application.resumeUrl" target="_blank" class="card-link">{{ application.resumeUrl }}</a>
    </p>
    <p class="card-text mb-1">
      <i class="fas fa-file-signature"></i>&nbsp;Cover Letter: {{ application.coverLetter }}
    </p>
    <p class="card-text mb-1">
      <i class="fas fa-flag"></i>&nbsp;Status: {{ application.status }}
    </p>
    <p class="card-text fs-6 text-secondary mb-0">
      <i class="fas fa-calendar-day"></i>&nbsp;Application Date: {{ application.applicationDate | date:'mediumDate' }}
    </p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between">
    <button (click)="updateStatus('Reviewed')" class="btn btn-info">Reviewed</button>
    <button (click)="updateStatus('Interviewed')" class="btn btn-warning">Interviewed</button>
    <button (click)="updateStatus('Accepted')" class="btn btn-success">Accepted</button>
    <button (click)="updateStatus('Rejected')" class="btn btn-danger">Rejected</button>
  </div>
</div>
